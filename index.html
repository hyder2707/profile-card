<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main center">
        <div class="box center">
            <img src="hyder.jpeg" alt="">
            <div>
                <p class="user_name">Hyder Khokhawala</p>
                <p class="skill">Front-end developer</p>
            </div>
            <div class="arr_container center ">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>Html</div>
                    <div>Css</div>
                    <div>Bootstrap</div>
                    <div>php</div>
                </div>
                <div class="icons">
                    <a href="https://www.twitter.com/khokhawalahyder" class="fab fa-twitter"></a>
                    <a href="https://www.facebook.com/haiderkhokhawala" class="fab fa-facebook"></a>
                    <a href="https://www.linkedin.com/in/hyder-khokhawala" class="fab fa-linkedin"></a>
                    <a href="https://www.github.com/hyder2707" class="fab fa-github"></a>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clc = document.querySelector(".cancel");
        const arr = document.querySelector(".arr_container");
        const left_container = document.querySelector(".left_container");

        arr.addEventListener("click", ()=>{
            arr.classList.add("active_arr");
            if(left_container.classList.contains("off")){
                left_container.classList.remove("off");
                left_container.classList.add("active");
            }
        });
        clc.addEventListener("click", ()=>{
            arr.classList.remove("active_arr");
            if(left_container.classList.contains("active")){
                left_container.classList.remove("active");
                left_container.classList.add("off");
            }
        });
    </script>
</body>
</html>
